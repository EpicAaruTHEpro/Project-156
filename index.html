<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./js/collider.js"></script>
    <script src="./js/target.js"></script>
    <script src="./js/rotation.js"></script>
    <script src="./js/game.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"> </script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item id = "fish" src = "./assets/models/fish/scene.gltf"></a-asset-item>
        <a-asset-item id = "island" src = "./assets/models/island/scene.gltf"></a-asset-item>
        <a-asset-item id = "scuba_driver" src = "./assets/models/scuba_driver/scene.gltf"></a-asset-item>
        <a-asset-item id = "treasure" src = "./assets/models/treasure/model.gltf"></a-asset-item>
        <a-asset-item id = "turtle" src = "./assets/models/turtle/scene.gltf"></a-asset-item>
      </a-assets>

       <!-- Sky -->
       <a-sky
       geometry="primitive: sphere;"
       material="shader: gradient; bottomColor: #00009e; topColor:109 205 227;offset: 0.0001;"
       radius="100"
       theta-length="180"
       side="double"
       animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000"
     >

      <!--Island-->
        <a-entity
        gltf-model="#island"
        scale="1 1 1"
        position="0 -15 -40"
    ></a-entity>

      <!--Treasures-->
        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="0 -30 -40"
          rotation="0 90 0"
        ></a-entity>
        <a-entity
        gltf-model="#treasure"
        scale="15 15 15"
        position="10 -30 -40"
        rotation="0 90 0"
        ></a-entity>

        <a-entity
        gltf-model="#treasure"
        scale="15 15 15"
        position="-15 -30 -40"
        rotation="0 90 0"
        ></a-entity>

        <!--Fish Entity-->
        <a-entity position="0 0 0" id="fishModels" collider-fish> </a-entity>

        <!--Treasure Entity-->
        <a-entity position="0 0 0" id="treasureCoins" target-coin> </a-entity>
        
        <!--Turtle-->
        <a-entity
        gltf-model="#turtle"
        scale="0.005 0.005 0.005"
        position="0 -30 0"
        rotation="0 90 0"
        ></a-entity>

       </a-sky>
     
      <!-- Scuba Driver  -->
      <a-entity game-play id = "scuba" gltf-model = "#scuba_driver" position = "5 0 15" scale = "0.1 0.1 0.1" rotation = "0 90 -20" diver-rotation-reader dynamic-body = "mass: 0">
        <!--<a-sphere
        id="bubble1"
        position="5 0 15"
        radius="1"
        color="#b2ebf2"
        animation="property: position; to: 5 0 15;easing:linear; loop: true; dur: 2000"
      ></a-sphere>-->
      </a-entity>

      <a-cylinder color="#00009e" radius="100" opacity="0.2"></a-cylinder>

      <!--Adding Text-->
      <a-entity id = "header" position = "1 8 0" >
        <!--Header Text -->
          <a-entity  position="-28.5 21.5 0"  
          text="font: exo2bold; align: center; width: 40; color: black; value: VR Scuba Dive">
          </a-entity>
          
        <!--Timer-->
          <a-entity position="-23.5 19.3 0">
            <a-entity position="-1.5 0.07 0" 
            text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING" ></a-entity>
            <a-entity id="timer" position="-9.8 0.3 0" 
            text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"></a-entity>
          </a-entity>
  
        <!--Target Count-->
        <a-entity position="-15 19.3 0">
          <a-entity position="-4.5 0.07 0" 
          text="font: aileronsemibold; width: 12; color: black; value: TREASURE\nREMAINING" ></a-entity>
          <a-entity id="target" position="-11.8 0.3 0" 
          text="font: exo2bold; align: center; width: 30; color: black; value: 20"></a-entity>
        </a-entity>
        <!--Score Count-->
        <a-entity position="30.5 21.5 0">
          <a-entity position="17 0 0" 
          text="font: exo2bold; width: 40; color: black; value: Score" ></a-entity>
          <a-entity id="score" position="0 -2 0" 
          text="font: exo2bold; align: center; width: 40; color: black; value: 0"></a-entity>
        </a-entity>
        </a-entity>

        <!------------------------------------Game Over-------------------------------->
      <a-entity
      id="game_over_text"
      position="0 7.5 0"
      text="font: exo2bold; align: center; width: 100; color: white;value: Game Over!!!"
      visible="false"
    ></a-entity>

      <!-- CAMERA -->
      <a-entity
        camera="active: true"
        look-controls
        position="0 10 25"
      ></a-entity>

      
    </a-scene>
  </body>
</html>
